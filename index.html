<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfume card</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="product-card">

        <div class="picture">
            <img class="perfume-image" src="./image-product-desktop.jpg" alt="">
        </div>

        <div class="product-text">
            <span class="perfume">PERFUME</span>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <b class="actual-price">$149.99</b>
                <span class="old-price">$169.99
                </span>
            </div>
            <button class="button">
                <span class="shopping-cart">ADD TO CART</span>

            </button>

        </div>




    </div>
    
</body>
</html>
